<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if output %}
        <h2>Output:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
